	<script type="text/javascript">

		function filter(me){
			string = $('#search-bar').val();
			$('.data-card').hide();
			$('.data-card:contains("'+string+'")').show();
		}

		// signout function
		function singOut() {
			if(confirm("Are you sure?")) {
			firebase.auth().signOut();
			window.location.href = "index.html";
		    }
		}

		//authentication check
		auth.onAuthStateChanged(function(user) {
		if (!user) {  
			window.location.href = "index.html";
		}
		});

		let months    = ['January','February','March','April','May','June','July',
						'August','September','October','November','December'];

	
		// DAILY UNITS READING
		const meter_form = document.querySelector("#meter_form");

		meter_form.addEventListener('submit', function(e) {
			e.preventDefault();
			let recordFound = false;
			$( ".msg" ).html("");


			if(meter_form['meter-no-field'].value === "") {
				$( ".msg" ).append(`Meter number not provided`);
				$( ".msg" ).addClass('d-block');

			}
			else{
				let units = 0;
				db.collection('MeterReading').doc(meter_form['meter-no-field'].value).collection('name').onSnapshot(function(snapshots) {
					$( ".msg" ).html("");

					if(snapshots.docs.length) {
						
						snapshots.docs.forEach(doc => {

							if(doc.data().day == meter_form['day-field'].value 
							&& doc.data().month == meter_form['month-field'].value
							&& doc.data().year == meter_form['year-field'].value) 
							{
								let sumofReadings = doc.data().reading.reduce(function(a, b){ return a + b; }, 0);
								let noOfUnits = sumofReadings * 0.0000002777777778;
								units = noOfUnits;
								
								
								$( ".msg" ).append( `Total Units consumed on ${meter_form['day-field'].value}/${meter_form['month-field'].value}/${meter_form['year-field'].value} are ${sumofReadings} Units` );
								$('.msg').addClass('d-block');
								
								recordFound = true;
							}
							
						});

						
						if(recordFound == false) {
							$( ".msg" ).append( `No record found` );
							$('.msg').addClass('d-block');
						}
					}
					else {
						$( ".msg" ).append(`Meter number not found`);
						$( ".msg" ).addClass('d-block');
					}

				});

			}
		});


		// DAILY UNITS READING
		const monthly_meter_form = document.querySelector("#monthly_meter_form");

		monthly_meter_form.addEventListener('submit', function(e) {
			e.preventDefault();
			let recordFound = false;
			$( ".monthly-msg" ).html("");


			if(monthly_meter_form['monthly-meter-no-field'].value === "") {
				$( ".monthly-msg" ).append(`Meter number not provided`);
				$( ".monthly-msg" ).addClass('d-block');

			}
			else{
				let totalSum =0;
				db.collection('MeterReading').doc(monthly_meter_form['monthly-meter-no-field'].value).collection('name').onSnapshot(function(snapshots) {
					$( ".monthly-msg" ).html("");

					if(snapshots.docs.length) {
						
						snapshots.docs.forEach(doc => {

							if( doc.data().month == monthly_meter_form['monthly-month-field'].value
								&& doc.data().year == monthly_meter_form['monthly-year-field'].value) 
							{
								let sumofReadingsofOneArray = doc.data().reading.reduce(function(a, b){ return a + b; }, 0);
								totalSum += sumofReadingsofOneArray;
								
								
								recordFound = true;
							}
							
						});

						if(totalSum !=0) {
							let noOfUnits = totalSum * 0.0000002777777778;
							$( ".monthly-msg" ).append( `Total Units consumed on ${months[monthly_meter_form['monthly-month-field'].value-1]}/${monthly_meter_form['monthly-year-field'].value} are ${noOfUnits} Units` );
							$('.monthly-msg').addClass('d-block');
						}

						if(recordFound == false) {
							$( ".monthly-msg" ).append( `No record found` );
							$('.monthly-msg').addClass('d-block');
						}
					}
					else {
						$( ".monthly-msg" ).append(`Meter number not found`);
						$( ".monthly-msg" ).addClass('d-block');
					}

				});

			}
		});
